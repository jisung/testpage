<html>
<head>
    <script>
    function startupToss() {
        console.log("startupToss");
        window.location.replace('supertoss://none');
    }
    function startupPg() {
        console.log("startupPg");
        window.location.href = 'https://toss.im';
    }
    function startup() {
        console.log("startup");
        startupToss();
        setTimeout(startupPg, 1000);
    }

    startupToss();

    </script>
</head>
<body>
<a href="supertoss://none">토스시동걸기</a><br>
<a href="intent://none/#Intent;scheme=supertoss;package=viva.republica.toss;end">Intent</a><br>
<button onclick="startup()">최종선택</button>
<br>
</body>
</html>
